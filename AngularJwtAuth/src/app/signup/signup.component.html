<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>


<p>
  signup works!!!
</p>

<ng-template #signupForm>
  <div  style="max-width:350px;">
    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="firstname">FirstName</label>
        <input type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel"
          required />
        <div *ngIf="f.submitted && firstname.invalid">
          <div *ngIf="firstname.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">LastName</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel"
          required />
        <div *ngIf="f.submitted && lastname.invalid">
          <div *ngIf="lastname.errors.required">Username is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="contactnumber">ContactNumber</label>
        <input type="text" class="form-control" name="contactnumber" [(ngModel)]="form.contactnumber" #contactnumber="ngModel" required email />
        
      </div>
      
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>

  </div>
</ng-template>
